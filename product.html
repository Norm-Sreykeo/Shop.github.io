    <style>
       
        .productContainer {
            width: 1000px;
            margin: auto;
            display: flex;
            
        }
        .containerImage{
            width: 50%;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        .containerTotal{
            width: 50%;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .productContainer img {
            /* max-width: 100%; */
            width: 100%;
            border-radius: 5px;
        }
        .total {
            font-size: 1.5em;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input[type=number] {
            margin-top: 5px;
            padding: 5px;
            width: 100%;
        }
       
    </style>
</head>
<body>
     <!-- menu -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary box-shadow sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
          <a class="navbar-brand order-lg-0" href="#">
            <img
              src="img_bag_icon.jpg"
              alt=""
              width="60px"
              class="rounded-circle"

          </a>
          <div class="order-lg-2">
            <button type="button" class="position-relative btn">
              <i class="fa-solid fa-heart"></i>
              <span
                class="position-absolute top-0 translate-middle bg-danger badge start-100"
              ></span>
            </button>
            <button type="button" class="position-relative btn">
              <i class="fa-solid fa-cart-shopping"></i>
              <span
                class="position-absolute top-0 translate-middle bg-danger badge start-100"
              ></span>
            </button>
            <button type="button" class="position-relative btn">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span
                class="position-absolute top-0 translate-middle bg-danger badge start-100"
              ></span>
            </button>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"
              ><i class="fa-solid fa-bars"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse order-lg-1" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item text-center bd py-3 ms-4  mx-2">
                <a class="nav-link text-uppercase text-dark  " aria-current="page"  href="index.html">Home</a>
              </li>
              <li class="nav-item text-center bd py-3 mx-2">
                <a class="nav-link text-uppercase text-dark" aria-current="page" href="collection.html">Collection</a>
              </li>
              <li class="nav-item text-center bd py-3 mx-2">
                <a class="nav-link text-uppercase text-dark" aria-current="page" href="special.html">Speciala</a>
              </li> 
              <li class="nav-item text-center bd py-3 mx-2">
                <a class="nav-link text-uppercase text-dark" aria-current="page" href="Blog.html">Blogs</a>
              </li>
              <li class="nav-item text-center bd py-3 mx-2">
                <a class="nav-link text-uppercase text-dark" aria-current="page" href="about.html">About Us</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="productContainer">
        <div class="containerImage">
            <img id="productImage" src="" alt="Product Image">
        </div>
        <div class="containerTotal">
            <h2 id="productName"></h2>
            <p>Price: <span id="productPrice"></span></p>
            
            <label for="size">Size:</label>
            <select id="size" >
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1" onchange="calculateTotal()">
            
            <div class="total" id="totalPrice">Total: $0.00</div>
        </div>
       
    </div>
    <script>
        const name = localStorage.getItem('productName');
        const image = localStorage.getItem('productImage');
        const price = parseFloat(localStorage.getItem('productPrice'));

        document.getElementById('productName').textContent = name;
        document.getElementById('productImage').src = image;
        document.getElementById('productPrice').textContent = `$${price.toFixed(2)}`;

        function calculateTotal() {
            const quantity = document.getElementById('quantity').value;
            const total = (price * quantity).toFixed(2);
            document.getElementById('totalPrice').textContent = `Total: $${total}`;
        }

        // Initial calculation
        calculateTotal();
    </script>
</body>
</html>
